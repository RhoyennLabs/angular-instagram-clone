   <!-- SEARCH QUERY MODAL -->  
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Buscar</h1>
           <!-- SEARCH QUERY TEXT INPUT --> 
          <input type="text" class="form-control" [(ngModel)]="textoBusqueda"  (input)="filtrarUsuarios()" placeholder="Busca usuarios aquí" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         {{ usuariosDeLaBusqueda }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
