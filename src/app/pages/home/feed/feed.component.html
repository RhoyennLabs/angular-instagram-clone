<div class="feed">
@for(post of userService.feedPosts; track userService.feedPosts)
{  
    <div class="post"> 
        <div class="postUser">
            <img [src]="post.profilePicture" class="postUserImage" alt="" (click)="userService.redirectToProfileSelected(post.usuario)">
            <p class="postUsername" (click)="userService.redirectToProfileSelected(post.usuario)">{{post.usuario}}</p>
        </div>
        <img class="picture" [src]="post.picture" alt="" srcset="">
        <div class="buttons">
            <input type="button"  value="❤️">
            <input type="button"  value="💬">
            <input type="button"  value="share">
        </div>
        <p class="postLikes">100 likes</p>
        <p class="postComment">{{post.description}}</p>
        <div class="buttons">
            <input type="text" placeholder="Escribe un comentario..."><input type="button" value="🚀send">
        </div>
     
    </div>
 
}
 
</div>
