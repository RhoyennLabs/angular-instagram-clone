<div class="stories">
    @for(user of userService.usuarios; track userService.usuarios)
    {
        <img [src]="user.profilePicture"  data-bs-target="#staticBackdrop3" (click)="userService.redirectToProfileSelected(user.nombre,'stories')" data-bs-toggle="modal" alt="">
    }
</div>

<div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
  
      <div class="modal-content">
        <div class="modal-header">
          <div class="userInfoWrapper">
            <img [src]="userService.profileSelected.profilePicture" alt="">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{userService.profileSelected.nombre}}</h1>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
          <div class="progressBarsWrapper">
 
          @for(progress of progressBarsAndStories;track progressBarsAndStories){
           <div class="storiesBar">
   
              <div class="progress-bar" [style.width]="progress.width"></div>
          
           </div>
            }
          </div>
        </div>
       
        <div class="modal-body">  
      
              <img [src]="storieActual" (load)="startProgress(userService.profileSelected.stories[0])" alt="">

        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
