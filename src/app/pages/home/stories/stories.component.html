  <div class="stories">
    @for(user of userService.usuarios; track userService.usuarios)
    { 

        <img [src]="user.profilePicture"   (click)="openStoriesModal(user.nombre)"  alt="">
    }
</div>



<div class="storiesModal"  #modalStorie >

      <div class="modal-header">

          <div class="userInfoWrapper">

             <img [src]="userService.profileSelected.profilePicture" alt="">
             <h1 class="modal-title fs-5" id="staticBackdropLabel">{{userService.profileSelected.nombre}}</h1>
             <button type="button" class="btn btn-secondary" (click)="closeStoriesModal()">Cerrar</button>

          </div>

          <div class="progressBarsWrapper">
            @for(storie of storieActual;track storieActual){
              <div class="storiesBar">
                  <div class="progress-bar" [style.width]="storieActual.progress"></div>
              </div>
              
            }
          </div>
          
   

      </div>

      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          @for(item of storieActual;track storieActual){
            <div class="carousel-item">
              <img [src]="item.picture" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
          }

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
