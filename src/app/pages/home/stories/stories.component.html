  <div class="stories">
    @for(user of userService.usuarios; track userService.usuarios)
    { 

        <img [src]="user.profilePicture"   (click)="openStoriesModal(user.nombre)"  alt="">
    }
</div>



<div class="storiesModal"  #modalStorie *ngIf="storie">

      <div class="modal-header">

          <div class="userInfoWrapper">

             <img [src]="userService.profileSelected.profilePicture" alt="">
             <h1 class="modal-title fs-5" id="staticBackdropLabel">{{userService.profileSelected.nombre}}</h1>
             <button type="button" class="btn btn-secondary" (click)="closeStoriesModal()">Cerrar</button>

          </div>

          <div class="progressBarsWrapper">
            @for(storie of storiesDelUsuarioEscogido;track storiesDelUsuarioEscogido)
            {       
              <div [class.storiesBar]="!storie.seen" [class.storiesBarSeen]="storie.seen">
                <div [class.progress-bar]="!storie.seen" [class.progress-bar-seen]="storie.seen" [style.width]="storie.progress"></div>
              </div>
            }
            
          </div>
  
      </div>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
              <div class="carousel-item">
                <img [src]="storieViendose?.picture" class="d-block" alt="..."> 
              </div>
        </div>
        <button (click)="changeStorie()"class="carousel-control-prev" type="button" >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span  class="visually-hidden">Previous</span>
        </button>
        <button (click)="changeStorie()" class="carousel-control-next" type="button">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
           
  
</div>
